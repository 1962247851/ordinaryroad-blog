quarkus.application.name=ordinaryroad-blog-quarkus
# MySQL
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/or_blog_dev?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.datasource.username=root
quarkus.datasource.password=root
# MyBatis https://quarkiverse.github.io/quarkiverse-docs/quarkus-mybatis/dev/index.html
quarkus.mybatis.map-underscore-to-camel-case=true
quarkus.mybatis.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# Redis
quarkus.redisson.single-server-config.address=redis://127.0.0.1:6379
quarkus.redisson.single-server-config.database=0
quarkus.redisson.codec=org.redisson.codec.JsonJacksonCodec
# Sa-Token
sa-token.token-name=or_blog_token
# Resteasy
quarkus.resteasy-json.default-json=false
quarkus.http.access-log.enabled=true
