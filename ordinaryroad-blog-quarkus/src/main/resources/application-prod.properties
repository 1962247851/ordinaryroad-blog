quarkus.http.port=8080
quarkus.application.name=ordinaryroad-blog-quarkus
# MySQL
quarkus.datasource.jdbc.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/or_blog_dev?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.datasource.username=${MYSQL_USERNAME}
quarkus.datasource.password=${MYSQL_PASSWORD}
# MyBatis https://quarkiverse.github.io/quarkiverse-docs/quarkus-mybatis/dev/index.html
quarkus.mybatis.map-underscore-to-camel-case=true
quarkus.mybatis.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl
# https://baomidou.com/pages/8390a4/#???-????-defaultenumtypehandler
quarkus.mybatis.default-enum-type-handler=com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
# Redis
quarkus.redisson.single-server-config.address=redis://${REDIS_HOST}:${REDIS_PORT}
quarkus.redisson.single-server-config.database=0
quarkus.redisson.codec=org.redisson.codec.JsonJacksonCodec
# Sa-Token
sa-token.token-name=or_blog_token
# Resteasy
quarkus.resteasy-json.default-json=false
quarkus.http.access-log.enabled=false
quarkus.http.cors=true
quarkus.http.cors.access-control-allow-credentials=true
# Rest Client https://quarkus.io/guides/rest-client-reactive
quarkus.rest-client.ordinaryroad-auth.url=https://auth.ordinaryroad.tech
quarkus.rest-client.ordinaryroad-auth.scope=javax.inject.Singleton
quarkus.rest-client.ordinaryroad.url=https://api.ordinaryroad.tech
quarkus.rest-client.ordinaryroad.scope=javax.inject.Singleton
quarkus.rest-client.github-oauth2.url=https://api.github.com
quarkus.rest-client.github-oauth2.scope=javax.inject.Singleton
quarkus.rest-client.gitee-oauth2.url=https://gitee.com/api/v5
quarkus.rest-client.gitee-oauth2.scope=javax.inject.Singleton